<!DOCTYPE html>
<html>
  <head>
    <title>Upload File</title>
    <style>
        .container {
            margin: 50px auto;
            width: 80%;
            text-align: center;
            }

            h1 {
            font-size: 36px;
            margin-bottom: 30px;
            }

            input[type="file"] {
            display: block;
            margin: 0 auto 20px;
            }

            button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            }

            button[type="submit"]:hover {
            background-color: #45a049;
            }

    </style>
  </head>
  <body>
    <div class="container">
      <h1>Upload a File</h1>
      <form id="upload-form">
        <input type="file" id="file-input" name="file-input">
        <button type="submit" id="submit-btn">Upload</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
